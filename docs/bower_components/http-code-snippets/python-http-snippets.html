<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../paper-tabs/paper-tab.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="requests-python-http-snippet.html">
<link rel="import" href="python-27-http-snippet.html">
<link rel="import" href="python-31-http-snippet.html">

<dom-module id="python-http-snippets">
  <template strip-whitespace>
    <style>
    :host {
      display: block;
    }
    </style>
    <paper-tabs selected="{{selectedFramework}}">
      <paper-tab>Requests</paper-tab>
      <paper-tab>Python 2.7</paper-tab>
      <paper-tab>Python 3.1</paper-tab>
    </paper-tabs>
    <iron-pages selected="[[selectedFramework]]">
      <requests-python-http-snippet url="[[url]]" method="[[method]]" payload="[[payload]]" headers="[[headers]]"></requests-python-http-snippet>
      <python-27-http-snippet url="[[url]]" method="[[method]]" payload="[[payload]]" headers="[[headers]]"></python-27-http-snippet>
      <python-31-http-snippet url="[[url]]" method="[[method]]" payload="[[payload]]" headers="[[headers]]"></python-31-http-snippet>
    </iron-pages>
  </template>
  <script>
  /**
   * `raw-http-snippet`
   *
   * A set of code snippets for Python requests.
   *
   * ## Styling
   *
   * Custom property | Description | Default
   * ----------------|-------------|----------
   * `--http-code-snippets` | Mixin applied to this elment | `{}`
   *
   * @customElement
   * @polymer
   * @demo demo/python.html Python demo
   * @memberof ApiElements
   */
  class PythonHttpSnippets extends Polymer.Element {
    static get is() {
      return 'python-http-snippets';
    }
    static get properties() {
      return {
        selectedFramework: {
          type: Number,
          value: 0
        },
        /**
         * Request URL
         */
        url: String,
        /**
         * HTTP method
         */
        method: String,
        /**
         * Parsed HTTP headers.
         * Each item contains `name` and `value` properties.
         * @type {Array<Object>}
         */
        headers: Array,
        /**
         * HTTP body (the message)
         */
        payload: String
      };
    }
  }
  window.customElements.define(PythonHttpSnippets.is, PythonHttpSnippets);
  </script>
</dom-module>
