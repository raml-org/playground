<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>xml-viewer demo</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">
  <link rel="import" href="../xml-viewer.html">
  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>
<body unresolved>
  <dom-bind id="demo">
    <template is="dom-bind">
      <div class="vertical-section-container centered">
        <h3>The `xml-viewer`</h3>
        <label for="xmlSelect">Select XML</label>
        <select id="xmlSelect" on-change="_selectXml">
          <option value="valid.xml">valid.xml</option>
          <option value="xml2.xml">xml2.xml</option>
          <option value="xml3.xml">xml3.xml</option>
          <option value="xml4.xml">xml4.xml</option>
          <option value="invalid.xml">invalid.xml</option>
        </select>
        <xml-viewer xml="[[xml]]" on-action-link-change="_onLinkChange">
          <paper-icon-button slot="content-action" title="Additional action" icon="arc:file-download" on-click="_additionalAction"></paper-icon-button>
          <paper-icon-button slot="content-action" title="Clear the code" icon="arc:clear" on-click="_additionalAction"></paper-icon-button>
        </xml-viewer>
      </div>
    </template>
  </dom-bind>
    <paper-toast></paper-toast>
    <paper-toast id="additionalAction" text="Additional action clicked"></paper-toast>
    <script>
    (function(scope) {
      scope._onLinkChange = function(e) {
        const toast = document.querySelector('paper-toast');
        toast.text = 'Selected URL: ' + e.detail.url;
        toast.opened = true;
      };

      scope._additionalAction = function() {
        document.querySelector('#additionalAction').opened = true;
      };

      scope._selectXml = (e) => {
        const file = e.target.value;
        scope._load(file);
      };

      scope._load = (file) => {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', file);
        xhr.withCredentials = false;
        xhr.send();
        xhr.addEventListener('load', function(e) {
          scope.xml = e.target.response;
        });
        xhr.addEventListener('error', function() {
          const toast = document.querySelector('paper-toast');
          toast.text = 'Unable to load the XML file.';
          toast.opened = true;
        });
      };

      scope._init = function() {
        const select = document.getElementById('xmlSelect');
        scope._load(select.value);
      };

      window.addEventListener('WebComponentsReady', scope._init);
    })(document.getElementById('demo'));
    </script>

</body>
</html>
