<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../arc-icons/arc-icons.html">
<dom-module id="http-source-message-view">
  <template>
    <style>
     :host {
      margin: 16px 16px 0 16px;
      overflow: auto;
      display: block;
      @apply --http-source-message-view;
    }

    pre {
      word-break: break-all;
      @apply --select-text;
      @apply --arc-font-code1;
      @apply --http-source-message;
      margin-bottom: 0;
    }

    h5 {
      margin: 0;
      display: inline-block;
      cursor: pointer;
      @apply --http-source-message-view-title;
    }
    </style>
    <h5 on-tap="toggle">
      Source message
      <paper-icon-button icon="[[_computeIcon(opened)]]"></paper-icon-button>
    </h5>
    <iron-collapse id="collapse" opened="{{opened}}">
      <pre>[[message]]</pre>
    </iron-collapse>
  </template>
  <script>
  /**
   * The element displays the HTTP source message that has been sent to the remote mchine.
   *
   * @customElement
   * @polymer
   * @demo demo/index.html
   * @memberof ApiElements
   */
  class HttpSourceMessageView extends Polymer.Element {
    static get is() { return 'http-source-message-view'; }
    static get properties() {
      return {
        // A HTTP message to display.
        message: String,
        // True if the message is visible.
        opened: Boolean
      };
    }
    /**
     * Toggles source message visibility
     */
    toggle() {
      this.opened = !this.opened;
    }
    /**
     * Computes icon name depending on `opened` state
     * @param {Boolean} opened
     * @return {String}
     */
    _computeIcon(opened) {
      return opened ? 'arc:expand-less' : 'arc:expand-more';
    }
  }
  window.customElements.define(HttpSourceMessageView.is, HttpSourceMessageView);
  </script>
</dom-module>
