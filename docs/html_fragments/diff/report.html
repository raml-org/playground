<!DOCTYPE html>

<table id="report-table" class="box imported is-paddingless table" data-bind="visible: editorSection() === 'report'">
    <thead>
      <tr>
          <th id="id-column-header" data-bind="click: function(){ nodesSortBy('id'); }">ID / Name</th>
          <th data-bind="click: function(){ nodesSortBy('nodeClass'); }">Class</th>
          <th data-bind="click: function(){ nodesSortBy('newHash'); }">New Hash</th>
          <th data-bind="click: function(){ nodesSortBy('hash'); }">Old Hash</th>
          <th data-bind="click: function(){ nodesSortBy('assertionsNotChanged'); }">
              <span style="font-size: 14px; font-weight: bolder" class="tag is-warning">=</span>
          </th>
          <th data-bind="click: function(){ nodesSortBy('assertionsAdded'); }">
              <span style="font-size: 14px; font-weight: bolder" class="tag is-success">+</span>
          </th>
          <th data-bind="click: function(){ nodesSortBy('assertionsRemoved'); }">
              <span style="font-size: 14px; font-weight: bolder" class="tag is-danger">-</span>
          </th>
      </tr>
    </thead>
    <tbody data-bind="foreach: allNodes()">
      <tr>
          <td data-bind="text: ($data.nodeName || $data.idLabel())"></td>
          <td data-bind="text: $data.classLabel()"></td>
          <td data-bind="text: $data.newHashLabel()"></td>
          <td data-bind="text: $data.hashLabel()"></td>
          <td style="text-align: center" data-bind="text: $data.assertionsNotChanged.length"></td>
          <td style="text-align: center" data-bind="text: $data.assertionsAdded.length"></td>
          <td data-bind="text: $data.assertionsRemoved.length" style="text-align: center"></td>
      </tr>
    </tbody>
</table>
