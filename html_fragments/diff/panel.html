<div id="diff-panel" class="level imported" data-bind="visible: editorSection()=='editor'">
    <div class="level-item has-text-centered">
        <div data-bind="visible: started() && !isLoading()">
          <p class="heading" data-bind="text: leftHash().count + ' assertions', style: {color: (leftHash().count===rightHash().count) ? '#276cda' : null}"></p>
          <p class="title" data-bind="text: leftHash().hash"></p>
        </div>
    </div>
    <div class="level-item has-text-centered">
        <a data-bind="click: computeDiff, css: {'is-loading': (isLoading() === true)}" class="button diff-btn">Diff</a>
    </div>
    <div class="level-item has-text-centered">
        <div data-bind="visible: started() && !isLoading()">
          <p class="heading" data-bind="text: rightHash().count + ' assertions', style: {color: (leftHash().count===rightHash().count) ? '#276cda' : null}"></p>
          <p class="title" data-bind="text: rightHash().hash"></p>
        </div>
    </div>
</div>
